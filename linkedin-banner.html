<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Banner - Jade Chen</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        .banner {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #aee9ff 0%, #65d6ff 45%, #0ea5d8 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        /* Decorative elements */
        .banner::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .banner::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -5%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px 100px;
        }
        
        .title {
            font-size: 72px;
            font-weight: 700;
            color: #04293a;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(255,255,255,0.3);
        }
        
        .subtitle {
            font-size: 36px;
            font-weight: 500;
            color: #02202f;
            margin-bottom: 60px;
            line-height: 1.3;
        }
        
        .footer {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: auto;
        }
        
        .github-icon {
            width: 40px;
            height: 40px;
            fill: #04293a;
            opacity: 0.9;
        }
        
        .github-link {
            font-size: 28px;
            color: #04293a;
            font-weight: 500;
            text-decoration: none;
        }
        
        /* Download button */
        .download-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 30px;
            background: #0ea5d8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(14,165,216,0.3);
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .download-btn:hover {
            background: #0c8ab8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(14,165,216,0.4);
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
        }
        
        .instructions h3 {
            color: #0ea5d8;
            margin-bottom: 10px;
        }
        
        .instructions p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
